version: '3.8'

volumes:
  database-data:
    driver: local

services:

  postgres-db:
    container_name: hm-db
    image: 'postgres:14.4-alpine3.16'
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=hm
    ports:
      - '5432:5433'
    volumes: 
      - database-data:/var/lib/postgresql/data/

  nginx:
    container_name: hm-nginx
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - '3050:80'
    depends_on:
      - client
      - server
  
  api:
    container_name: hm-api
    build:
      dockerfile: Dockerfile.dev
      context: './api'
    depends_on:
      - postgres-db
    environment:
      NODE_ENV: development
      DB_HOST: postgres-db
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: hm
      JWT_SECRET: 
      HASH_MEMCOST: 4096
      HASH_PARALELL: 1
      HASH_TIMECOST: 6
      COOKIE_SECRET: 
      COOKIE_DOMAIN: .localhost
      ACCESS_TOKEN_MAX_AGE: 900000
      APP_URL: http://localhost:3050

  client:
    container_name: hm-client
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_BASE_URL: http://localhost:3050/api